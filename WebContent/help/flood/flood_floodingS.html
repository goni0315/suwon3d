	<br>
	
	<SPAN STYLE='font-size:9.0pt;font-family:"나눔고딕";line-height:160%;'>
		&nbsp;&nbsp;&nbsp;&nbsp;- [편집영역선택] 버튼을 이용하여 편집을 위한 영역을 선택합니다.<br>
		&nbsp;&nbsp;&nbsp;&nbsp;- 선택된 영역에따라 최대높이/최저높이/침수수위가 표시되며 이동단위(m)를 선택하여<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;설정가능합니다.<br> 
		&nbsp;&nbsp;&nbsp;&nbsp;- 영역을 선택한 후 [물판생성] 버튼을 클릭하면 물판이 생성되며 생성된 물판을<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;이동단위만큼 [상하이동]버튼으로 물높이 조절 가능합니다.<br>
		&nbsp;&nbsp;&nbsp;&nbsp;- [편집영역삭제] 버튼을 클릭하면 3차원 화면에서 물판이 사라집니다.
